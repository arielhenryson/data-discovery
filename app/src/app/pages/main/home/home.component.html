<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Simple scrollbar styling for a cleaner look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body class="bg-slate-100">
    <div class="flex h-screen antialiased text-gray-800">
      <!-- Sidebar for Conversation Threads -->
      <aside
        class="flex-shrink-0 w-64 bg-white border-r border-slate-200 flex flex-col"
      >
        <div
          class="h-16 flex items-center justify-between px-4 border-b border-slate-200"
        >
          <h1 class="text-xl font-bold text-slate-800">Conversations</h1>
          <button class="p-2 rounded-md hover:bg-slate-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-slate-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
          </button>
        </div>
        <div class="flex-grow overflow-y-auto custom-scrollbar">
          <nav class="p-2">
            <a
              href="#"
              class="flex items-center px-3 py-2.5 text-sm font-medium bg-slate-200 text-slate-900 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-3 text-slate-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              Getting Started Guide
            </a>
            <a
              href="#"
              class="flex items-center mt-1 px-3 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-3 text-slate-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              API Key Questions
            </a>
            <a
              href="#"
              class="flex items-center mt-1 px-3 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-3 text-slate-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              Tailwind CSS Help
            </a>
          </nav>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="flex-grow flex flex-col">
        <!-- Header -->
        <header
          class="h-16 bg-white border-b border-slate-200 flex items-center justify-end px-6 relative"
        >
          <div class="relative">
            <button
              id="user-menu-button"
              class="flex items-center focus:outline-none"
            >
              <img
                class="h-10 w-10 rounded-full object-cover"
                src="https://placehold.co/100x100/6366f1/white?text=U"
                alt="User avatar"
              />
            </button>
            <!-- Settings Dropdown -->
            <div
              id="user-menu"
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
                >Your Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
                >Sign out</a
              >
            </div>
          </div>
        </header>

        <!-- Chat Window -->
        <div
          id="chat-window"
          class="flex-grow p-6 overflow-y-auto custom-scrollbar"
        >
          <!-- Bot Message -->
          <div class="flex items-start gap-3 mb-6">
            <div
              class="flex-shrink-0 h-10 w-10 rounded-full bg-slate-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-slate-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
            <div class="flex flex-col gap-2">
              <div
                class="bg-white p-4 rounded-lg rounded-tl-none shadow-sm max-w-lg"
              >
                <p class="text-sm text-slate-700">
                  Hello! How can I assist you today?
                </p>
              </div>
              <p class="text-xs text-slate-500">Bot Â· 1 minute ago</p>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="bg-white border-t border-slate-200 p-4">
          <form id="chat-form" class="flex items-center space-x-4">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message..."
              autocomplete="off"
              class="flex-grow w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            />
            <button
              type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
            >
              Send
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userMenuButton = document.getElementById("user-menu-button");
        const userMenu = document.getElementById("user-menu");
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");
        const chatWindow = document.getElementById("chat-window");

        // --- User Menu Dropdown ---
        userMenuButton.addEventListener("click", () => {
          userMenu.classList.toggle("hidden");
        });

        // Hide dropdown if clicked outside
        document.addEventListener("click", (event) => {
          if (
            !userMenuButton.contains(event.target) &&
            !userMenu.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });

        // --- Chat Functionality ---
        chatForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const message = messageInput.value.trim();
          if (message) {
            // 1. Add user's message to chat window
            appendMessage(message, "user");
            messageInput.value = "";

            // 2. Simulate bot response
            setTimeout(() => {
              const botResponse = getBotResponse(message);
              appendMessage(botResponse, "bot");
            }, 1000);
          }
        });

        function getCurrentTime() {
          return new Date().toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          });
        }

        function appendMessage(text, sender) {
          const messageElement = document.createElement("div");
          const time = getCurrentTime();

          if (sender === "user") {
            messageElement.innerHTML = `
                        <div class="flex items-start gap-3 justify-end mb-6">
                            <div class="flex flex-col gap-2 items-end">
                                <div class="bg-indigo-600 text-white p-4 rounded-lg rounded-br-none shadow-sm max-w-lg">
                                    <p class="text-sm">${text}</p>
                                </div>
                                <p class="text-xs text-slate-500">You Â· ${time}</p>
                            </div>
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-200 flex items-center justify-center">
                               <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/6366f1/white?text=U" alt="User avatar">
                            </div>
                        </div>
                    `;
          } else {
            messageElement.innerHTML = `
                        <div class="flex items-start gap-3 mb-6">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-slate-300 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            </div>
                            <div class="flex flex-col gap-2">
                                <div class="bg-white p-4 rounded-lg rounded-tl-none shadow-sm max-w-lg">
                                    <p class="text-sm text-slate-700">${text}</p>
                                </div>
                                 <p class="text-xs text-slate-500">Bot Â· ${time}</p>
                            </div>
                        </div>
                    `;
          }

          chatWindow.appendChild(messageElement);
          // Scroll to the bottom
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function getBotResponse(userInput) {
          const lowerCaseInput = userInput.toLowerCase();
          if (
            lowerCaseInput.includes("hello") ||
            lowerCaseInput.includes("hi")
          ) {
            return "Hi there! How can I help you today?";
          } else if (lowerCaseInput.includes("help")) {
            return "Sure, I can help. What do you need assistance with?";
          } else if (lowerCaseInput.includes("tailwind")) {
            return "Tailwind CSS is a utility-first CSS framework for rapid UI development. Is there anything specific you want to know about it?";
          } else if (lowerCaseInput.includes("javascript")) {
            return "JavaScript is the programming language of the web. I'm built with it!";
          } else {
            return "I'm not sure how to respond to that. Could you please rephrase?";
          }
        }
      });
    </script>
  </body>
</html>
